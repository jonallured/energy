version: 2.1

orbs:
  node: circleci/node@5.0.2
  queue: eddiewebb/queue@1.7.0
  horizon: artsy/release@0.0.1

commands:
  await-previous-builds:
    parameters:
      branch:
        description: The branch to wait on
        type: string
    steps:
      - queue/until_front_of_line:
          time: "30" # how long a queue will wait until the job exits
          only-on-branch: <<parameters.branch>> # restrict queueing to a specific branch (default *)
  install-node:
    steps:
      - run:
          name: Install Node 16 (Required for Yarn)
          command: |
            set +e
            touch $BASH_ENV
            curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
            echo "HOMEBREW_NO_AUTO_UPDATE=1" >> $BASH_ENV
            echo 'export NVM_DIR="$HOME/.nvm"' >> $BASH_ENV
            echo '[ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"' >> $BASH_ENV
            echo 'nvm install v16.10.0' >> $BASH_ENV
            echo 'nvm alias default v16.10.0' >> $BASH_ENV
            sudo mkdir ~/.config
            sudo chown -R $USER:$GROUP ~/.config
  generate-checksums:
    steps:
      - run:
          name: "Generate initial checksum manifests"
          command: |
            mkdir .manifests
            scripts/generate-manifest.js .manifests/node_modules '^yarn\.lock$' '^patches/' '^package\.json$'
            scripts/generate-manifest.js .manifests/js_transform '^\.manifests/node_modules' '^babel\.config\.js' '^relay\.config\.js' '^jest\.config\.js'
            scripts/generate-manifest.js .manifests/js_bundle '^\.manifests/js_transform' '^data/' '^index\.ios\.js' '^src/(?!.*(__mocks__|__fixtures__))'
            scripts/generate-manifest.js .manifests/cocoapods '^Podfile' '^Gemfile'
            scripts/generate-manifest.js .manifests/native_code '^\.manifests/node_modules' '^Podfile' '^Gemfile' '^dist/' '^Artsy' '^patches/react-native' '^\.env\.example'
            scripts/generate-manifest.js .manifests/android_native '^\.manifests/node_modules' '^android/' '^patches/react-native' '^\.env\.example'
  setup-env-file:
    steps:
      - run:
          name: "Set up .env file"
          command: scripts/setup-env-for-ci
  setup-awscli:
    steps:
      - run:
          name: "Set up aws cli not installed"
          command: scripts/setup-awscli
  install-node-modules:
    steps:
      - restore_cache:
          keys:
            - v2-node_modules-{{ checksum ".manifests/node_modules" }}-{{ arch }}
      - run:
          name: Install node modules
          command: ls node_modules || yarn install
      - save_cache:
          key: v2-node_modules-{{ checksum ".manifests/node_modules" }}-{{ arch }}
          paths:
            - node_modules
  run-relay-compiler:
    steps:
      - run:
          name: Run Relay compiler
          command: yarn relay
  install-bundler:
    steps:
      - run:
          name: install bundler
          command: sudo gem install bundler
  install-gems:
    steps:
      - restore_cache:
          keys:
            - v2-gems-{{ checksum "Gemfile.lock" }}-{{ arch }}
      - run:
          name: Bundle install
          command: bundle check || bundle install
          environment:
            BUNDLE_JOBS: 4
            BUNDLE_RETRY: 3
      - save_cache:
          key: v2-gems-{{ checksum "Gemfile.lock" }}-{{ arch }}
          paths:
            - .vendor
  install-cocoapods:
    steps:
      - restore_cache:
          keys:
            - v5-pods-{{ checksum ".manifests/cocoapods" }}
      - run:
          name: Install Pods
          command: cd ios; bundle exec pod check --ignore-dev-pods || bundle exec pod install; cd ..;
      - save_cache:
          key: v5-pods-{{ checksum ".manifests/cocoapods" }}
          paths:
            - ios/Pods
            # this changes after pod install because we don't install dev tools on CI
            # so we save it to the cache to avoid comparison errors with Pods/Manifest.lock
            - ios/Podfile.lock
  build-app-ios:
    steps:
      - restore_cache:
          keys:
            - v3-app_build_ios-{{ checksum ".manifests/app_build" }}
      - run:
          name: Download fonts from s3
          command: ./scripts/download-fonts
      - run:
          name: Build App
          command: ./scripts/ci-ios
      - save_cache:
          key: v3-app_build_ios-{{ checksum ".manifests/app_build" }}
          paths:
            - derived_data
            - node_modules/react-native-config
  prep-android-env:
    steps:
      - attach_workspace:
          at: ../workspace
      - run:
          name: Clear project dir
          command: |
            rm -rf /Users/distiller/project
      - checkout
      - attach_workspace:
          at: .
      - install-node
      - setup-awscli
      - setup-env-file
      - restore_cache:
          keys:
            - v1-test-success-{{ checksum "../workspace/.manifests/android_native" }}
      - run:
          name: Quit early if possible
          command: |
            if test $CIRCLE_BRANCH != beta-android && ls build-success.log
            then
              circleci step halt
            fi
      - install-node-modules
      - run-relay-compiler
      - install-gems
  build-app-android:
    steps:
      - restore_cache:
          keys:
            - v1-app_build_android-{{ checksum ".manifests/app_build" }}
      - run:
          name: Download fonts from s3
          command: ./scripts/download-fonts
      - run:
          name: Build App
          command: ./scripts/ci-android
      - save_cache:
          key: v1-app_build_android-{{ checksum ".manifests/app_build" }}
          paths:
            - android/build
            - android/app/build
            - node_modules/react-native-config

jobs:
  detect-secrets:
    docker:
      - image: artsy/detect-secrets:ci # pragma: allowlist secret
    resource_class: small
    working_directory: /usr/src/app
    steps:
      - checkout
      - run: ./scripts/secrets-check-all

  deploy-nightly-beta:
    environment:
      BUNDLE_PATH: .vendor # path to install gems and use for caching
    macos:
      xcode: 14.3.0
      resource_class: macos.x86.medium.gen2
    steps:
      - checkout
      - install-node
      - run:
          name: Deploy beta
          command: ./scripts/deploy-both

  check-pr:
    executor:
      name: node/default
      tag: "16.10.0"
    steps:
      - checkout
      - generate-checksums
      - install-node-modules
      - run-relay-compiler
      - run:
          name: Danger
          command: yarn danger ci --verbose

  build-test-js:
    executor:
      name: node/default
      tag: "16.10.0"
    resource_class: large
    steps:
      - checkout
      - generate-checksums
      - setup-awscli
      - setup-env-file
      - install-node-modules
      - run-relay-compiler
      - run:
          name: Check generated folder
          command: |
            if test "$(git diff -- src/__generated__)"
            then
              echo 'You forgot to run `yarn relay` before comitting'
              exit 1
            fi
      - run:
          name: Generate app_build manifest
          command: ./scripts/generate-manifest.js .manifests/app_build '^\./manifests/native_code' '^dist/'
      - store_artifacts:
          path: .manifests
      - store_test_results:
          path: ./reports/junit/
      - persist_to_workspace:
          root: .
          paths:
            - .manifests
            - dist

  test-js:
    parallelism: 4
    executor:
      name: node/default
      tag: "16.18.0"
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run-relay-compiler
      - run:
          command: yarn jest --ci --forceExit --logHeapUsage --runInBand --reporters=default --reporters=jest-junit --shard=$(expr $CIRCLE_NODE_INDEX + 1)/$CIRCLE_NODE_TOTAL
          name: Run Jest tests
          environment:
            JEST_JUNIT_OUTPUT_DIR: ./reports/junit/
            JEST_JUNIT_UNIQUE_OUTPUT_NAME: true
      - store_artifacts:
          path: ./reports/junit/
      - store_test_results:
          path: ./reports/junit/

  type-check:
    executor:
      name: node/default
      tag: "16.18.0"
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run-relay-compiler
      - run:
          command: yarn type-check

  build-test-app-ios:
    environment:
      BUNDLE_PATH: .vendor # path to install gems and use for caching

    macos:
      xcode: 14.3.0
      resource_class: macos.x86.medium.gen2
    steps:
      - attach_workspace:
          at: ../workspace
      - restore_cache:
          keys:
            - v1-test-success-{{ checksum "../workspace/.manifests/native_code" }}
      # we can quit the macos build early if there were no native code changes
      # and we're not on the beta branch
      - run:
          name: Quit early if possible
          command: |
            if test $CIRCLE_BRANCH != beta-ios && ls xcode_test_raw.log
            then
              circleci step halt
            fi
      - run:
          name: Quit early if Draft PR
          command: |
            if $(curl -H "Accept: application/vnd.github.v3+json" https://api.github.com/repos/artsy/eigen/pulls/${CIRCLE_PULL_REQUEST##*/} | jq ".draft")
            then
              circleci step halt
            fi
      - run:
          name: Clear project dir
          command: |
            rm -rf /Users/distiller/project
      - checkout
      - attach_workspace:
          at: .
      - install-node
      - setup-awscli
      - setup-env-file
      - install-node-modules
      - install-bundler
      - install-gems
      - install-cocoapods
      - run-relay-compiler
      - build-app-ios
      - run:
          name: Run tests if native code has changed
          no_output_timeout: 20m
          command: ls xcode_test_raw.log || ./scripts/ci-test-ios
      - save_cache:
          key: v1-test-success-{{ checksum ".manifests/native_code" }}
          paths:
            - xcode_test_raw.log
      - store_artifacts:
          path: xcode_build_raw.log
          prefix: build
      - store_artifacts:
          path: xcode_test_raw.log
          prefix: tests
      - await-previous-builds:
          branch: beta-ios
      - run:
          name: Deploy if beta
          no_output_timeout: 20m
          command: ./scripts/deploy-if-beta-branch-ios

  build-test-app-android:
    environment:
      BUNDLE_PATH: .vendor # path to install gems and use for caching
    docker:
      - image: circleci/android:api-29-node
    resource_class: large
    steps:
      - prep-android-env
      - await-previous-builds:
          branch: beta-android
      - build-app-android
      - run:
          name: Save success file
          command: echo yes > 'build-success.log'

      - store_artifacts:
          path: android/app/build/reports
          prefix: android-build

      - save_cache:
          key: v1-test-success-{{ checksum "../workspace/.manifests/android_native" }}
          paths:
            - build-success.log
      - run:
          name: Deploy if beta - play store and firebase
          command: ./scripts/deploy-if-beta-branch-android BOTH

  promote-beta-to-app-store:
    environment:
      BUNDLE_PATH: .vendor # path to install gems and use for caching
    macos:
      xcode: 14.0.1
      resource_class: macos.x86.medium.gen2
    steps:
      - checkout
      - install-bundler
      - install-gems
      - await-previous-builds:
          branch: app_store_submission
      - run:
          name: Promote if app_store_submission
          command: ./scripts/promote-if-appstore-submission-branch

  promote-beta-to-play-store:
    environment:
      BUNDLE_PATH: .vendor # path to install gems and use for caching

    docker:
      - image: circleci/android:api-29-node

    steps:
      - checkout
      - install-bundler
      - install-gems
      - await-previous-builds:
          branch: play_store_submission
      - run:
          name: Setup
          command: ./scripts/setup-distribute
      - run:
          name: Promote if play_store_submission
          command: ./scripts/promote-if-playstore-submission-branch

  release-ios-app:
    environment:
      BUNDLE_PATH: .vendor # path to install gems and use for caching
    macos:
      xcode: 14.0.1
      resource_class: macos.x86.medium.gen2
    steps:
      - checkout
      - install-bundler
      - install-gems
      - run:
          name: Release app version
          command: ./scripts/release-ios-app-branch

workflows:
  version: 2
  nightly:
    triggers:
      - schedule:
          cron: "0 6 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - deploy-nightly-beta

  release-ios-app-workflow:
    jobs:
      - release-ios-app:
          filters:
            branches:
              only:
                - release-ios-app
  promote:
    jobs:
      - promote-beta-to-app-store:
          filters:
            branches:
              only:
                - app_store_submission
      - promote-beta-to-play-store:
          filters:
            branches:
              only:
                - play_store_submission

  test-build-deploy:
    jobs:
      - detect-secrets:
          filters:
            branches:
              ignore:
                - main
                - release
                - staging

      - test-js:
          filters:
            branches:
              ignore:
                - app_store_submission
                - play_store_submission
                - update-changelog

      - type-check:
          filters:
            branches:
              ignore:
                - app_store_submission
                - play_store_submission
                - update-changelog

      - check-pr:
          filters:
            branches:
              ignore:
                - main
                - beta-ios
                - beta-android
                - app_store_submission
                - play_store_submission
                - update-changelog
      - build-test-js:
          filters:
            branches:
              ignore:
                - app_store_submission
                - play_store_submission
                - update-changelog
      - horizon/block:
          context: horizon
          project_id: 43
          filters:
            branches:
              only:
                - beta-ios
                - beta-android
      - build-test-app-ios:
          filters:
            branches:
              ignore:
                - app_store_submission
                - play_store_submission
                - beta-android
                - update-changelog
          requires:
            - test-js
            - type-check
            - build-test-js
            - horizon/block
      - build-test-app-android:
          filters:
            branches:
              ignore:
                - app_store_submission
                - play_store_submission
                - beta-ios
                - update-changelog
          requires:
            - test-js
            - type-check
            - build-test-js
            - horizon/block
